<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${#strings.capitalize(title)}">Default title</center>
    </div>
    <a th:href="@{'/ingredient/add'}" th:object="${ingredient}" method="get">
        <button class="btn btn-success">Create a new Ingredient</button>
    </a>

    <hr/>
    <table class="table">
        <thead>
        <tr>
            <Center>Available Ingredients</Center>
        </tr>
        </thead>
    </table>
    <form method="post" style="max-width:500px;" th:object="${form}" action="/recipe/add-ingredients">
        <button type="submit" class="btn btn-success">Add to Recipe</button>
        <div th:each="ingredient : ${ingredients}" class="checkbox">
            <input type="checkbox" name="ingredientIds"
                   th:value="${ingredient.id}" th:id="${ingredient.id}"/>
            <label th:for="${ingredient.id}" th:text="${#strings.capitalize(ingredient.ingredientName)}"></label>
            <input type="hidden" name="recipeId" th:value="*{recipe.id}" />
        </div>
    </form>
    <hr/>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <td>
        <form th:action="@{'/recipe'}" method="get">
            <button class="btn btn-default">Home</button>
        </form>
    </td>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>
    <h4 style="color:red;" th:text="${error}"></h4>
        <form method="post" style="max-width:500px;" th:object="${user}">
            <div class="form-group">
                <label th:for="firstName">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter your first name"/>
                <span th:errors="*{firstName}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="lastName">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter your last name"/>
                <span th:errors="*{lastName}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
                <span th:errors="*{email}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                <span th:errors="*{password}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="verify">Verify Password</label>
                <input type="password" class="form-control" th:field="*{verify}" placeholder="Re-type password"/>
                <span th:errors="*{verify}" class="error"></span>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    <hr/>
    <td>Already have an account,
        <a href="/user/login">Login here</a></td>
</div>

</body>
</html>

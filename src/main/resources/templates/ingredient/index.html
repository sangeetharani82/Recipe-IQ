<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="content">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>

    <h5><a th:href="@{'/ingredient/add'}">Add an Ingredient</a></h5>
    <p th:unless="${ingredients} and ${ingredients.size()}">no ingredients :-(</p>

    <table class="table">
        <tr th:each="ingredient : ${ingredients}">
        <tr>
            <td th:id = "${ingredient.id}" ><a th:href="@{'/ingredient/edit/' + ${ingredient.id}}"
                                               th:text="${ingredient.ingredientName}"></a></td>
        </tr>
        </tr>
    </table>
</div>

</body>
</html>
